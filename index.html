<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.ico">
    <link rel="stylesheet" href="./styles/assets.css"> 
    <link rel="stylesheet" href="./styles/standard.css"> 
    <link rel="stylesheet" href="./styles/basket.css"> 
    <link rel="" ref="./assets/fonts/HennyPenny-Regular.ttf">
    <script src="./script.js"></script>
    <title>BestellApp</title>
</head>
<body>
    <header>
        <img id="logo" type="img" alt="logo" src="./assets/Logo/Logo.png">
        <nav></nav>
    </header> 
     
    <div class="content_wrapper">
        <section id="content">
            <img id="page_top_images" type="img" alt="half_burger" src="./assets/img/burger head.png">
            <h1>Paradise Burger</h1> 
            <h2>Hauptgerichte</h2>
            <div class="meal_dish">
             <p class="meal_name">Habanero Ranch</p> 

            </div>
            <div class="meal_dish">
             <p id="meal_name"> Philly Cheese Stack</p>   

            </div>
            <div class="meal_dish">
             <p id="meal_name">Chicken Samurai</p>  
            </div>
            <div class="meal_dish">
             <p id="meal_name">20 Garlic Pepper Chicken Nuggets</p>   
            </div>
            <div class="meal_dish">
             <p id="meal_name">Hamburger Royal Cheese</p>    
            </div>
            <div class="meal_dish">
             <p id="meal_name">Cheeseburger</p>    
            </div>
            <div class="meal_dish">
             <p id="meal_name">Hamburger Bacon</p>    
            </div>
            <image id="page_bottom_images" type="img" alt="half_burger" src="./assets/img/burger bottom.png"></image>
        </section>
        <section class="basket_wrapper">
            <div class="basket">Warenkorb</div>
        </section>
    </div>
    <footer>
        <img id="fleur" type="img" alt="symbol_of_fleur" src="./assets/Logo/fleur-1293103_640.png">
        <p id="name">created by Thomas</p>
    </footer>
</body>
</html>
